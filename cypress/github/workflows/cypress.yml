name: Cypress Tests

on:
  push:
    branches:[main]
  pull_request:
    branches:[main]

jobs:
  test:
    runs-on: ubuntu latest

    steps:
    - name: Checkout repository
      uses: actions/checkout-node@4

    - name: Setup Node.js
      uses: actions/setup-node@4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npx cypress run